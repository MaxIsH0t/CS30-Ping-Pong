apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "me.maxish0t.pingpong.PingPong"

repositories {
    mavenCentral()
}

jar {
    baseName = 'PingPong'
    version =  '1.0.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}
